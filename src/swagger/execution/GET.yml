    in: path
    type: integer
    description: the id of the comando
  - name: sistema_id
    in: path
    type: integer
    description: the id of the sistema
responses:
  200:
    description: The comando's information were successfully retrieved
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            name:          
              type: string
            retorno:          
              type: string
            parametros:          
              type: string